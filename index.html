<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap-dark.min.css">
    <link rel="stylesheet" href="./css/toastr.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Idena Tools Kit</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-5" style="background-color:rgb(47, 50, 51)!important;">
        <div class="container">
            <a class="navbar-brand ml-2" href="#">Idena Tools Kit</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseOT"
                        aria-expanded="True" aria-controls="collapseExample">
                        Idena Encrypted PrivateKey
                    </button>
                    <button class="btn btn-success" type="button" data-toggle="collapse"
                        data-target="#collapseDonations" aria-expanded="True" aria-controls="collapseExample">
                        Donations
                    </button>
                </p>
                <div class="collapse show" id="collapseDonations">
                    <div class="card card-body">
                      Hello , Please Donate to 0x869fa4caca1f74fe20e5d95cbb95d63bf58a3cc2
                    </div>
                </div>
                <br>
                <div class="collapse show mb-5" id="collapseOT">
                    <div class="card card-body">
                        <p>Encrypt</p>
                        <small class="form-text m-0 mb-1">PrivateKey </small>
                        <input type="text" class="form-control mb-1" id="EN-PK" placeholder="PrivateKey (64)">
                        <small class="form-text m-0 mb-1">Password </small>
                        <input type="text" class="form-control mb-1" id="EN-PASS" placeholder="Password">
                        <button class="btn btn-outline-info w-50  ml-auto  mr-auto mt-1 md-1"
                            onclick="ENPKEY();">Encrypt</button>
                        <small class="form-text m-0 mb-1">Output </small>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control " id="EN-Output" value="" placeholder="Output"
                                disabled>
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="button"onclick="CopyOutputE();">Copy</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card card-body">
                        <p>Decrypt</p>
                        <small class="form-text m-0 mb-1">Encrypted PrivateKey</small>
                        <input type="text" class="form-control mb-1" id="DE-PK" placeholder="PrivateKey (120)">
                        <small class="form-text m-0 mb-1">Password </small>
                        <input type="text" class="form-control mb-1" id="DE-PASS" placeholder="Password">
                        <button class="btn btn-outline-info w-50  ml-auto  mr-auto mt-1 md-1"
                            onclick="DPKEY();">Decrypt</button>
                        <small class="form-text m-0 mb-1">Output </small>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control " id="DE-Output" value="" placeholder="Output"
                                disabled>
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="button"onclick="CopyOutputD();">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/toastr.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/bundle.js"></script>
    
</body>
</html>
